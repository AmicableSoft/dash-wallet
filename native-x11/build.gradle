apply plugin: 'com.android.library'

android {
    buildToolsVersion '25.0.2'
    compileSdkVersion 15

    defaultConfig {
        versionCode 2
        versionName "2.0"
        externalNativeBuild {
            cmake {
                cFlags.add("-DHAVE_CONFIG_H")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}
